<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KokoaTalk</title>
</head>
<body>
  <div class="status--bar">
      <div class="status--bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status--bar__column">
        <span>18:43</span>
      </div>
      <div class="status--bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>60%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
  </div>

  <header class="welcome--header">
    <h1 class="welcome--header__title">Welcome to KokoaTalk</h1>
    <p class="welcome--header__text">
      if you have a Kokoa Account, log in with your email or phone number.
    </p>
  </header>

  <form class="login--form">
    <input class="login--form__id" type="text" placeholder="Email or phone number" required>
    <input class="login--form__password" type="password" placeholder="Password" required>
    <input class="login--form__login_button" type="submit" value="Log In">
    <input class="login--form__signUp_button" type="submit" value="Sign Up">
    <a href="#">Find Kokoa Account or Password</a>
  </form>


  <script src="https://kit.fontawesome.com/8d8cf9681a.js" crossorigin="anonymous"></script>
</body>
</html>
