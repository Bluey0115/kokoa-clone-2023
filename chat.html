<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - KokoaTalk</title>
</head>

<body id="chat-screen">
  <div class="status--bar">
    <div class="status--bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status--bar__column">
      <span>18:43</span>
    </div>
    <div class="status--bar__column">
      <i class="fa-solid fa-unlock"></i>
      <span>60%</span>
      <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <headr class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
      <i class="fa-solid fa-angle-left fa-lg"></i>
    </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Hi</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </headr>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuseday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/User_Avatar_Person_Info_Information-512.png" alt="">
      <div class="message-row__content">
        <span class="message__author">User1</span>
        <div class="message__info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi nice to meet you</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-solid fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/8d8cf9681a.js" crossorigin="anonymous"></script>
</body>

</html>
